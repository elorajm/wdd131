<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tags for SEO and accessibility -->
    <meta name="description" content="A Weather App.">
    <meta name="author" content="Elora Mathias">
    <meta property="og:title" content="Top Cities Weather">
    <meta property="og:type" content="website">
    <meta property="og:description" content="A Weather App that shows the current weather of top cities around the world.">
    <title>Top Cities Weather</title>
    <!-- Preconnect to the weather API for faster loading -->
    <link rel="preconnect" href="https://api.weatherapi.com">
    <!-- Link to the CSS stylesheet -->
    <link rel="stylesheet" href="topcities.css">
    <!-- Link to the JavaScript file, using defer to load it after the HTML -->
    <script src="topcities.js" defer></script>
    <!-- Link to the favicon (small icon in the browser tab) -->
    <link rel="icon" type="images/png" sizes="32x32" href="./favicon.png">
</head>

<body>
    <!-- Header section of the page -->
    <header>
        <!-- Div to center the logo image -->
        <div style="text-align: center;">
            <!-- Logo image, linked to the ZipTemp.png file -->
            <img src="ZipTemp.png" alt="ZipTemp Logo" style="max-height: 75px; margin-bottom: 0.5rem;">
        </div>
        <!-- Main title of the page -->
        <h1>Top Cities Weather Forecast</h1>
    </header>
    <!-- Main content area of the page -->
    <main>
        <!-- Div for detailed forecast (currently empty) -->
        <div id="detailedForecast"></div>
        <!-- Section to display the top cities -->
        <section class="gallery">
            <!-- London city container -->
            <div id="london" class="city">
                <div class="centered">
                    <!-- Link to the London definition page -->
                    <h2><a href="london.html">London</a></h2>
                    <!-- Div to display the London weather condition -->
                    <div class="condition" id="london-weather"></div>
                    <!-- Div to display the London time zone -->
                    <div class="timeZone" id="london-timeZone"></div>
                    <!-- Div to display the London local time -->
                    <div class="time" id="london-time"></div>
                </div>
            </div>
            <!-- Dubai city container -->
            <div id="dubai" class="city">

        <!-- Link back to the main weather app page -->
        <a href="index.html">Back to Weather</a>
    </footer>
</body>

</html>
